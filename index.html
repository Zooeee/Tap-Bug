<!DOCTYPE html>
<html>
	<head>
	<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body>
		<div id="mainPage">
			<h2>Tap Tap Bug</h2>
			<div class="center" id="main">
				<h4> Please Choose A Level </h4>
				<div class="form">
					<form name="level">
						<input id='easy-checked' type="radio" name="choice" value="Easy" checked> Easy
						<input type="radio" name="choice" value="Hard"> Hard
					</form>
				</div>
				<h4> High Score: </h4>
				<h4 id="highest"> </h4>
				<button type="submit" value="start" onclick="pageTransition(form)">Start!</button>
			</div>
		</div>
		<div id="gamePanel">
			<h2>Tap Tap Bug</h2>
			<div class='mainTab' id='main'>
				<div class='tab'>Time:
					<span id='time'>01:00</span>
				</div>
				<button class='tab' id='pause' onClick='toggleCountDown()'>Pause</button>
				<div class='tab'>Score: </div>
				<div id="current"></div>
			</div>
			<canvas id='board' width = "400" height = "600" style="border:1px solid #d3d3d3;">
			Your browser does not support the HTML5 canvas tag.
			</canvas>
			<script src="tap.js"type="text/javascript"></script>
		</div>
	</body>
</html>
