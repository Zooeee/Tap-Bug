<!DOCTYPE html>
<html>
	<head>
	<script src="tap.js"type="text/javascript"></script>
	<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body>
		<h2>Tap Tap Bug</h2>
		<div class="center" id="main">
			<h4> Please Choose A Level </h4>
			<div class="form">
				<form name="level">
					<input type="radio" name="level" value="Easy" checked="checked"> Easy
					<input type="radio" name="level" value="Hard"> Hard
				</form>
			</div>
			<h4> High Score: 100</h4>
			<button type="submit" value="start" onclick="pageTransition()">Start!</button>
		</div>
	</body>
</html>
